<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app/app.js" defer></script>
    <link rel="stylesheet" href="app/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="/my-favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>CRT-RPS</title>
</head>

<body>
    <main>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
        <div class="choices">
            <div class="rock"> <img class="choice" data-choice="rock" src="images/rock.png" alt="rock">
            </div>
            <div class="paper"> <img class="choice" data-choice="paper" src="images/paper.png" alt="paper">
            </div>
            <div class="scissors"> <img class="choice" data-choice="scissors" src="images/scissors.png" alt="scissors">
            </div>
        </div>
        <div id="updates">Choose your sign to start</div>
        <button id="playAgainBtn">PLAY AGAIN!</button>
        <div class="scores">
            <h2>SCORES</h2>
            <p id="playerScoreDisplay">PLAYER: 0</p>
            <p id="computerScoreDisplay">COMPUTER: 0</p>
        </div>
    </main>
    <div class="footer">Copyright Â© 2025 Ahmed Salah</div>

</body>

</html>
